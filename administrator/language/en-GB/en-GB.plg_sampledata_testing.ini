PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_00_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_00_INTROTEXT="<p>All components are also used in the administrator area of your website. In addition to the ones listed here, there are components in the administrator that do not have direct front end displays, but do help shape your site. The most important ones for most users are</p><ul><li>Media Manager</li><li>Extensions Manager</li><li>Menu Manager</li><li>Global Configuration</li><li>Banners</li><li>Redirect</li></ul><hr title='Media Manager' alt='Media Manager' class='system-pagebreak' style='color: gray; border: 1px dashed gray;' /><p> </p><h3>Media Manager</h3><p>The media manager component lets you upload and insert images into content throughout your site. Optionally, you can enable the flash uploader which will allow you to to upload multiple images. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Content_Media_Manager'>Help</a></p><hr title='Extensions Manager' alt='Extensions Manager' class='system-pagebreak' style='color: gray; border: 1px dashed gray;' /><h3>Extensions Manager</h3><p>The extensions manager lets you install, update, uninstall and manage all of your extensions. The extensions manager has been extensively redesigned, although the core install and uninstall functionality remains the same as in Joomla! 1.5. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Extension_Manager_Install'>Help</a></p><hr title='Menu Manager' alt='Menu Manager' class='system-pagebreak' style='color: gray; border: 1px dashed gray;' /><h3>Menu Manager</h3><p>The menu manager lets you create the menus you see displayed on your site. It also allows you to assign modules and template styles to specific menu links. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Menus_Menu_Manager'>Help</a></p><hr title='Global Configuration' alt='Global Configuration' class='system-pagebreak' style='color: gray; border: 1px dashed gray;' /><h3>Global Configuration</h3><p>The global configuration is where the site administrator configures things such as whether search engine friendly urls are enabled, the site meta data (descriptive text used by search engines and indexers) and other functions. For many beginning users simply leaving the settings on default is a good way to begin, although when your site is ready for the public you will want to change the meta data to match its content. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Site_Global_Configuration'>Help</a></p><hr title='Banners' alt='Banners' class='system-pagebreak' style='color: gray; border: 1px dashed gray;' /><h3>Banners</h3><p>The banners component provides a simple way to display a rotating image in a module and, if you wish to have advertising, a way to track the number of times an image is viewed and clicked. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Components_Banners_Banners_Edit'>Help</a></p><hr title='Redirect' class='system-pagebreak' /><h3><br />Redirect</h3><p>The redirect component is used to manage broken links that produce Page Not Found (404) errors. If enabled it will allow you to redirect broken links to specific pages. It can also be used to manage migration related URL changes. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Components_Redirect_Manager'>Help</a></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_00_TITLE="Administrator Components"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_01_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_01_INTROTEXT="<p>This module shows a list of the calendar months containing archived articles. After you have changed the status of an article to archived, this list will be automatically generated. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Articles_Archive' title='Archive Module'>Help</a></p><div class='sample-module'>{loadmodule articles_archive,Archived Articles}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_01_TITLE="Archive Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_02_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_02_INTROTEXT="<p>This module displays a list of categories from one parent category. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Articles_Categories' title='Categories Module'>Help</a></p><div class='sample-module'>{loadmodule articles_categories,Articles Categories}</div><p> </p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_02_TITLE="Article Categories Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_03_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_03_INTROTEXT="<p>This module allows you to display the articles in a specific category. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Articles_Category'>Help</a></p><div class='sample-module'>{loadmodule articles_category,Articles Category}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_03_TITLE="Articles Category Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_04_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_04_INTROTEXT="<p>The authentication plugins operate when users login to your site or administrator. The Joomla! authentication plugin is in operation by default but you can enable Gmail or LDAP or install a plugin for a different system. An example is included that may be used to create a new authentication plugin.</p><p>Default on:</p><ul><li>Joomla <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Authentication_-_GMail'>Help</a></li></ul><p>Default off:</p><ul><li>Gmail <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Authentication_-_GMail'>Help</a></li><li>LDAP <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Authentication_-_LDAP'>Help</a></li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_04_TITLE="Authentication"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_05_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_05_INTROTEXT="<p><img src='images/sampledata/parks/banner_cradle.jpg' border='0' alt='Cradle Park Banner' /></p><p>Welcome!</p><p>This is a basic site about the beautiful and fascinating parks of Australia.</p><p>On this site you can read all about my travels to different parks, see photos, and find links to park websites.</p><p><em>This sample site is an example of using the core of Joomla! to create a basic website, whether a brochure site, a personal blog, or as a way to present information on a topic you are interested in.</em></p><p><em> Read more about the site in the About Parks module.</em></p><p> </p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_05_TITLE="Australian Parks "
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_06_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_06_INTROTEXT="<p>The banner module is used to display the banners that are managed by the banners component in the site administrator. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Banners'>Help</a>.</p><div class='sample-module'>{loadmodule banners,Banners}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_06_TITLE="Banner Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_07_FULLTEXT="<p>Explore the articles and other resources right here on your site data to learn more about how Joomla works. (When you're done reading, you can delete or archive all of this.) You will also probably want to visit the Beginners' Areas of the <a href='https://docs.joomla.org/Beginners'>Joomla documentation</a> and <a href='http://forum.joomla.org'>support forums</a>.</p><p>You'll also want to sign up for the Joomla Security Mailing list and the Announcements mailing list. For inspiration visit the <a href='http://community.joomla.org/showcase/'>Joomla! Site Showcase</a> to see an amazing array of ways people use Joomla to tell their stories on the web.</p><p>The basic Joomla installation will let you get a great site up and running, but when you are ready for more features the power of Joomla is in the creative ways that developers have extended it to do all kinds of things. Visit the <a href='http://extensions.joomla.org/'>Joomla! Extensions Directory</a> to see thousands of extensions that can do almost anything you could want on a website. Can't find what you need? You may want to find a Joomla professional in the <a href='http://resources.joomla.org/'>Joomla! Resource Directory</a>.</p><p>Want to learn more? Consider attending a <a href='http://community.joomla.org/events.html'>Joomla! Day</a> or other event or joining a local <a href='http://community.joomla.org/user-groups.html'>Joomla! Users Group</a>. Can't find one near you? Start one yourself.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_07_INTROTEXT="<p>If this is your first Joomla! site or your first web site, you have come to the right place. Joomla will help you get your website up and running quickly and easily.</p><p>Start off using your site by logging in using the administrator account you created when you installed Joomla.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_07_TITLE="Beginners"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_08_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_08_INTROTEXT="<p>The contact component provides a way to provide contact forms and information for your site or to create a complex directory that can be used for many different purposes. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Components_Contacts_Contacts'>Help</a></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_08_TITLE="Contacts"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_09_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_09_INTROTEXT="<p>The content component (com_content) is what you use to write articles. It is extremely flexible and has the largest number of built in views. Articles can be created and edited from the front end, making content the easiest component to use to create your site content. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Content_Article_Manager'>Help</a></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_09_TITLE="Content"
