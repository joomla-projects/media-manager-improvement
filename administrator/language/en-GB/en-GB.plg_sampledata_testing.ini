PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_34_FULLTEXT="<p>Working with multiple template styles and overrides for the same views, creating the design you want is easier than it has ever been. Limiting support to PHP 5.2.4 and above makes Joomla lighter and faster than ever. Languages files can now be overridden without having your changes lost during an upgrade.  With the proper xml your users update extensions with a single click.</p><p>Access control lists are now incorporated using a new system developed for Joomla. The ACL system is designed with developers in mind, so it is easy to incorporate into your extensions. The new nested sets libraries allow you to incorporate infinitely deep categories but also to use nested sets in a variety of other ways.</p><p>A new forms library makes creating all kinds of user interaction simple. MooTools 1.3 provides a highly flexible javascript framework that is a major advance over MooTools 1.0.</p><p>New events throughout the core make integration of your plugins where you want them a snap.</p><p>The separation of the Joomla! Platform project from the Joomla! CMS project makes continuous development of new, powerful APIs  and continuous improvement of existing APIs possible while maintaining the stability of the CMS that millions of webmasters and professionals rely upon.</p><p>Learn about:</p><ul><li><a href='https://docs.joomla.org/Joomla_3_FAQ#What_are_the_major_differences_between_Joomla.21_2.5_and_3.3F'>Changes since 1.5</a></li><li><a href='https://docs.joomla.org/ACL_Tutorial_for_Joomla_1.6'>Working with ACL</a></li><li><a href='https://docs.joomla.org/API16:JCategories'>Working with nested categories</a></li><li><a href='https://docs.joomla.org/API16:JForm'>Forms library</a></li><li><a href='https://docs.joomla.org/Working_with_Mootools_1.3'>Working with Mootools 1.3</a></li><li><a href='https://docs.joomla.org/Layout_Overrides_in_Joomla_1.6'>Using new features of the override system</a></li><li><a href='https://api.joomla.org'>Joomla! API</a></li><li><a href='https://docs.joomla.org/API16:JDatabaseQuery'>Using JDatabaseQuery</a></li><li><a href='https://docs.joomla.org/What's_new_in_Joomla_1.6#Events'>New and updated events</a></li><li><a href='https://docs.joomla.org/J2.5:Xml-rpc_changes_in_Joomla!'>Xmlrpc</a></li><li><a href='https://docs.joomla.org/What's_new_in_Joomla_1.6#Extension_management'>Installing and updating extensions</a></li><li><a href='https://docs.joomla.org/Setting_up_your_workstation_for_Joomla!_development'>Setting up your development environment</a></li><li><a href='github.com/joomla'>The Joomla! Platform Repository</a> </li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_34_INTROTEXT="<p>Joomla! 2.5 continues development of the Joomla Framework and CMS as a powerful and flexible way to bring your vision of the web to reality. With the administrator now fully MVC, the ability to control its look and the management of extensions is now complete.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_34_TITLE="Professionals"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_35_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_35_INTROTEXT="<p>This module displays a random image from your chosen image directory. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Random_Image' title='Random Image Module'>Help</a></p><div class='sample-module'>{loadmodule random_image,Random Image}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_35_TITLE="Random Image Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_36_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_36_INTROTEXT="<p>This module displays other Articles that are related to the one currently being viewed. These relations are established by the Meta Keywords.  All the keywords of the current Article are searched against all the keywords of all other published articles. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Articles_Related' title='Related Items Module'>Help</a></p><div class='sample-module'>{loadmodule related_items,Articles Related Items}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_36_TITLE="Related Items Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_37_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_37_INTROTEXT="<p>Your installation includes sample data, designed to show you some of the options you have for building your website. In addition to information about Joomla! there are two sample \"sites within a site\" designed to help you get started with building your own site.</p><p>The first site is a simple site about <a href='index.php?Itemid=243'>Australian Parks</a>. It shows how you can quickly and easily build a personal site with just the building blocks that are part of Joomla. It includes a personal blog, weblinks, and a very simple image gallery.</p><p>The second site is slightly more complex and represents what you might do if you are building a site for a small business, in this case a <a href='index.php/welcome.html'></a><a href='index.php?Itemid=429'>Fruit Shop</a>.</p><p>In building either style site, or something completely different, you will probably want to add <a href='http://extensions.joomla.org'>extensions</a> and either create or purchase your own template. Many Joomla users start by modifying the <a href='https://docs.joomla.org/Modifying_a_Joomla!_Template'>templates</a> that come with the core distribution so that they include special images and other design elements that relate to their site's focus.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_37_TITLE="Sample Sites"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_38_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_38_INTROTEXT="<p>Joomla! 2.5 offers two search options.</p><p>The Basic Search component provides basic search functionality for the information contained in your core components. Many extensions can also be searched by the search component. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Components_Search'>Help</a></p><p>The Smart Search component offers searching similar to that found in major search engines. Smart Search is disabled by default. If you choose to enable it you will need to take several steps. First, enable the Smart Search Plugin in the plugin manager. Then, if you are using the Basic Search Module replace it with the Smart Search Module. Finally, if you have already created content, go to the Smart Search component in your site administrator and click the Index icon. Once indexing of your content is complete, Smart Search will be ready to use. Help.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_38_TITLE="Search"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_39_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_39_INTROTEXT="<p>This module will display a search box. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Search' title='Search'>Help</a></p><div class='sample-module'>{loadmodule search,Search}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_39_TITLE="Search Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_40_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_40_INTROTEXT="<p>The search component uses plugins to control which parts of your Joomla! site are searched. You may choose to turn off some areas to improve performance or for other reasons. Many third party Joomla! extensions have search plugins that extend where search takes place.</p><p>Default On:</p><ul><li>Content <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Search_-_Content'>Help</a></li><li>Contacts <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Search_-_Contacts'>Help</a></li><li>Weblinks <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Search_-_Weblinks'>Help</a></li><li>News Feeds <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Search_-_Newsfeeds'>Help</a></li><li>Categories <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Search_-_Categories'>Help</a></li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_40_TITLE="Search "
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_41_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_41_INTROTEXT="<p>{loadposition sitemapload}</p><p><em>By putting all of your content into nested categories you can give users and search engines access to everything using a menu.</em></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_41_TITLE="Site Map"
