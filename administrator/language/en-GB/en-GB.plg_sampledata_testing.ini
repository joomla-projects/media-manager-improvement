PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_27_INTROTEXT="<p>This module displays a username and password login form. It also displays a link to retrieve a forgotten password. If user registration is enabled (in the Global Configuration settings), another link will be shown to enable self-registration for users. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Login' title='Login'>Help</a></p><div class='sample-module'>{loadmodule login,login}</div>"
