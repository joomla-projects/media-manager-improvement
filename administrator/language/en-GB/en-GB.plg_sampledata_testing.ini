PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_10_TITLE="Cradle Mountain"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_11_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_11_INTROTEXT="<p>This module allows you to create your own HTML Module using a WYSIWYG editor. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Custom_HTML' title='Custom HTML Module'>Help</a></p><div class='sample-module'>{loadmodule custom,Custom HTML}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_11_TITLE="Custom HTML Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_12_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_12_INTROTEXT="<p>Here's how to find our shop.</p><p>By car</p><p>Drive along Main Street to the intersection with First Avenue.  Look for our sign.</p><p>By foot</p><p>From the center of town, walk north on Main Street until you see our sign.</p><p>By bus</p><p>Take the #73 Bus to the last stop. We are on the north east corner.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_12_TITLE="Directions"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_13_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_13_INTROTEXT="<p>Editors are used thoughout Joomla! where content is created. TinyMCE is the default choice in most locations although CodeMirror is used in the template manager. No Editor provides a text box for html content.</p><p>Default on:</p><ul><li>CodeMirror <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Editor_-_CodeMirror'>Help</a></li><li>TinyMCE<a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Editor_-_TinyMCE'> Help</a></li><li>No Editor <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Editor_-_None'>Help</a></li></ul><p>Default off:</p><ul><li>None</li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_13_TITLE="Editors"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_14_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_14_INTROTEXT="<p>These plugins are the buttons found beneath your editor. They only run when an editor plugin runs.</p><p>Default on:</p><ul><li>Editor Button: Image<a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Button_-_Image'> Help</a></li><li>Editor Button: Readmore <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Button_-_Readmore'>Help</a></li><li>Editor Button: Page Break <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Button_-_Pagebreak'>Help</a></li><li>Editor Button: Article <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Button_-_Article'>Help</a></li></ul><p>Default off:</p><ul><li>None</li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_14_TITLE="Editors-xtd"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_15_FULLTEXT=""
