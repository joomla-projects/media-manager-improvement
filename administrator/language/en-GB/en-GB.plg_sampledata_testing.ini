PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_42_TITLE="Spotted Quoll"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_43_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_43_INTROTEXT="<p>This module shows information about your server installation together with statistics on the Web site users, number of Articles in your database and the number of Web links you provide.</p><div class='sample-module'>{loadmodule mod_stats,Statistics}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_43_TITLE="Statistics Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_44_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_44_INTROTEXT="<p>The syndicate module will display a link that allows users to take a feed from your site. It will only display on pages for which feeds are possible. That means it will not display on single article, contact or weblinks pages, such as this one. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Syndication_Feeds' title='Synicate Module'>Help</a></p><div class='sample-module'>{loadposition syndicate,Syndicate}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_44_TITLE="Syndicate Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_45_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_45_INTROTEXT="<p>System plugins operate every time a page on your site loads. They control such things as your URLS, whether users can check a \"remember me\" box on the login module, and whether caching is enabled. New is the redirect plugin that together with the redirect component will assist you in managing changes in URLs.</p><p>Default on:</p><ul><li>Remember me <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_Remember_Me'>Help</a></li><li>SEF <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_SEF'>Help</a></li><li>Debug <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_Debug'>Help</a></li></ul><p>Default off:</p><ul><li>Cache <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_Cache'>Help</a></li><li>Log <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_Log'>Help</a></li><li>Redirect <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#System_-_Redirect'>Help</a></li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_45_TITLE="System"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_46_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_46_INTROTEXT="<p>Joomla means All Together, and it is a community of people all working and having fun together that makes Joomla possible. Thousands of people each year participate in the Joomla community, and we hope you will be one of them.</p><p>People with all kinds of skills, of all skill levels and from around the world are welcome to join in. Participate in the <a href='http://joomla.org'>Joomla.org</a> family of websites (the<a href='http://forum.joomla.org'> forum </a>is a great place to start). Come to a <a href='http://community.joomla.org/events.html'>Joomla! event</a>. Join or start a <a href='http://community.joomla.org/user-groups.html'>Joomla! Users Group</a>. Whether you are a developer, site administrator, designer, end user or fan, there are ways for you to participate and contribute.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_46_TITLE="The Joomla! Community"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_47_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_47_INTROTEXT="<p>The Joomla Project consists of all of the people who make and support the Joomla Web Platform and Content Management System.</p><p>Our mission is to provide a flexible platform for digital publishing and collaboration.</p><p>The core values are:</p><ul><li>Freedom</li><li>Equality</li><li>Trust</li><li>Community</li><li>Collaboration</li><li>Usability</li></ul><p>In our vision, we see:</p><ul><li>People publishing and collaborating in their communities and around the world</li><li>Software that is free, secure, and high-quality</li><li>A community that is enjoyable and rewarding to participate in</li><li>People around the world using their preferred languages</li><li>A project that acts autonomously</li><li>A project that is socially responsible</li><li>A project dedicated to maintaining the trust of its users</li></ul><p>There are millions of users around the world and thousands of people who contribute to the Joomla Project. They work in three main groups: the Production Working Group, responsible for everything that goes into software and documentation; the Community Working Group, responsible for creating a nurturing the community; and Open Source Matters, the non profit organization responsible for managing legal, financial and organizational issues.</p><p>Joomla is a free and open source project, which uses the GNU General Public License version 2 or later.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_47_TITLE="The Joomla! Project"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_48_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_48_INTROTEXT="<h1>H1 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h1><h2>H2 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h2><h3>H3 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h3><h4>H4 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h4><h5>H5 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h5><h6>H6 ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmonpqrstuvwzyz</h6><p>P The quick brown fox ran over the lazy dog. THE QUICK BROWN FOX RAN OVER THE LAZY DOG.</p><ul><li>Item</li><li>Item</li><li>Item<br /> <ul><li>Item</li><li>Item</li><li>Item<br /> <ul><li>Item</li><li>Item</li><li>Item</li></ul></li></ul></li></ul><ol><li>tem</li><li>Item</li><li>Item<br /> <ol><li>Item</li><li>Item</li><li>Item<br /><ol><li>Item</li><li>Item</li><li>Item</li></ol></li></ol> </li></ol>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_48_TITLE="Typography"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_49_FULLTEXT="<p>The new user manager will let you manage who has access to what in your site. You can leave access groups exactly the way you had them in Joomla 1.5 or make them as complicated as you want. You can learn more about<a href='https://docs.joomla.org/J2.5:Access_Control_List_Tutorial'> how access control works</a> in on the <a href='https://docs.joomla.org'>Joomla! Documentation site</a></p><p>In Joomla 1.5 and 1.0 content was organized into sections and categories. From 1.6 forward sections are gone, and you can create categories within categories, going as deep as you want. The sample data provides many examples of the use of nested categories.</p><p>All layouts have been redesigned to improve accessibility and flexibility. </p><p>Updating your site and extensions when needed is easier than ever thanks to installer improvements.</p><p> </p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_49_INTROTEXT="<p>If you are an experienced Joomla! 1.5 user, this Joomla site will seem very familiar. There are new templates and improved user interfaces, but most functionality is the same. The biggest changes are improved access control (ACL) and nested categories. This release of Joomla has strong continuity with Joomla! 1.7 while adding enhancements.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_49_TITLE="Upgraders"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_50_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_50_INTROTEXT="<p>Default on:</p><ul><li>Joomla <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#User_-_Joomla.21'>Help</a></li></ul><p>Default off:</p><p>Two new plugins are available but are disabled by default.</p><ul><li>Contact Creator <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#User_-_Contact_Creator'>Help</a><br />Creates a new linked contact record for each new user created.</li><li>Profile <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#User_-_Profile'>Help</a><br />This example profile plugin allows you to insert additional fields into user registration and profile display. This is intended as an example of the types of extensions to the profile you might want to create.</li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_50_TITLE="User"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_51_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_51_INTROTEXT="<p>The users extension lets your site visitors register, login and logout, change their passwords and other information, and recover lost passwords. In the administrator it allows you to create, block and manage users and create user groups and access levels. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Users_User_Manager'>Help</a></p><p>Please note that some of the user views will not display if you are not logged-in to the site.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_51_TITLE="Users"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_52_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_52_INTROTEXT="<p>With Joomla you can create anything from a simple personal website to a complex ecommerce or social site with millions of visitors.</p><p>This section of the sample data provides you with a brief introduction to Joomla concepts and reference material to help you understand how Joomla works.</p><p><em>When you no longer need the sample data, you can can simply unpublish the sample data category found within each extension in the site administrator or you may completely delete each item and all of the categories. </em></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_52_TITLE="Using Joomla!"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_53_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_53_INTROTEXT="<p>The Who's Online Module displays the number of Anonymous Users (e.g. Guests) and Registered Users (ones logged-in) that are currently accessing the Web site. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Who_Online' title='Who's Online'>Help</a></p><div class='sample-module'>{loadmodule whosonline,Who's Online}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_53_TITLE="Who's Online"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_54_FULLTEXT="<p> </p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_54_INTROTEXT="<p> </p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_54_TITLE="Wobbegone"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_55_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_55_INTROTEXT="<p>Watermelon is a wonderful and healthy treat. We grow the world's sweetest watermelon. We have the largest watermelon patch in our country.</p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_55_TITLE="Wonderful Watermelon"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_56_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_56_INTROTEXT="<p>This module shows an iFrame window to specified location. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Wrapper' title='Wrapper Module'>Help</a></p><div class='sample-module'>{loadmodule wrapper,Wrapper}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_56_TITLE="Wrapper Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_57_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_57_INTROTEXT="<p>News Feeds (com_newsfeeds) provides a way to organize and present news feeds. News feeds are a way that you present information from another site on your site. For example, the joomla.org website has numerous feeds that you can incorporate on your site. You an use menus to present a single feed, a list of feeds in a category, or a list of all feed categories. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Components_Newsfeeds_Feeds'>Help</a></p>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_57_TITLE="News Feeds"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_58_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_58_INTROTEXT="<p>Breadcrumbs provide a pathway for users to navigate through the site. <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;keyref=Help31:Extensions_Module_Manager_Breadcrumbs' title='Breacrumbs Module'>Help</a></p><div class='sample-module'>{loadmodule breadcrumbs,breadcrumbs}</div>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_58_TITLE="Breadcrumbs Module"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_59_FULLTEXT=""
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_59_INTROTEXT="<p>Content plugins run when specific kinds of pages are loaded. They do things ranging from protecting email addresses from harvesters to creating page breaks.</p><p>Default on:</p><ul><li>Email Cloaking <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Content_-_Email_Cloaking'>Help</a></li><li>Load Module <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Content_-_Load_Modules'>Help</a></li><li>Page Break <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Content_-_Pagebreak'>Help</a></li><li>Page Navigation<a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Content_-_Page_Navigation'> Help</a></li><li>Vote <a href='https://help.joomla.org/proxy/index.php?option=com_help&amp;amp;keyref=Help31:Extensions_Plugin_Manager_Edit#Content_-_Vote'>Help</a></li></ul>"
PLG_SAMPLEDATA_TESTING_SAMPLEDATA_CONTENT_ARTICLE_59_TITLE="Content"
