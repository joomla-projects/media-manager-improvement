<div id="calendarjs">
	<form name="formTest" onsubmit="return false">
		<div class="field-calendar">
			<div class="input-append">
				<input type="text"
						id="jform_created"
						name="jform[created]"
						value=""
						size="22"
						placeholder="Created date."
						data-alt-value=""
						aria-invalid="false">
				<button type="button"
						class="btn btn-secondary"
						id="jform_created_btn"
						data-inputfield="jform_created"
						data-dayformat="%Y-%m-%d %H:%M:%S"
						data-button="jform_created_btn"
						data-firstday="0"
						data-weekend="0,6"
						data-today-btn="1"
						data-week-numbers="0"
						data-show-time="0"
						data-show-others="1"
						data-time-24="24"
						data-only-months-nav="0">
					<span class="icon-calendar"></span>
				</button>
			</div>
		</div>
		<input type="text" name="none-spec" id="cal-close-btn" value="" title="nonenne"/>
	</form>
</div>
